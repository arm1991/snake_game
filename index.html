<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="root">
        <div class="log-in container">
            <h1 class="log-in-text text">Snake Game Log In</h1>
            <input class="log-in-username" placeholder="Your Username">
            <button class="log-in-button btn">Log In</button>
        </div>
        <div class="main">
            <div class="fields"></div>
            <div class="table">
                <div class="highest-score"></div>
                <div class="high-score-table"></div>
            </div>
        </div>
        <div class="restart container">
            <h1 style="color: white; margin-top: 20px;">You Lose !!!</h1>
            <h1 class="restart-text text">To restart the game click the button</h1>
            <button class="restart-btn btn">Restart</button>
            <h3 style="color: white; margin-top: 40px; font-weight: 500;">To Change Player Reload The Page</h3>
        </div>
    </div>
</body>
</html>
